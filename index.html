<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MySite</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="main-center">
            <div class="navbar">
                <div class="left-nav">
                    <h3>UNITE</h3>
                    <h3>STOP THE WAR</h3>
                </div>
                <div class="center-nav">
                    <h2>#StandWithUkraiane</h2>
                </div>
                <div class="right-nav">
                    <h3>SHARE</h3>
                    <h3>SUPPOTR</h3>
                </div>
            </div>  
            
            <div class="main-hero">
                <div class="hero-left">
                    <div id="logo">
                        <img src="./images/uimg.png" alt="logo">
                    </div>
                    <div class="left-text">
                        <h1>Help Ukraine To Stand</h1>
                    </div>
                    <div class="left-para">
                        <h3>⭐</h3>
                        <h3>Share infomation</h3>
                        <h3>Donate</h3>
                        <h3>#StandWithUkraiane</h3>
                        <h3><img src="./images/ukraine-apple.png" alt=""></h3>
                        <h3>#StopWar</h3>
                    </div>
                </div>
                <div class="hero-center">
                    <div class="center-img">
                        <img src="./images/hero.png" alt="">
                    </div>
                    <div id="logo">
                        <img src="./images/symbol.png" alt="logo">
                    </div>
                </div>
                <div class="hero-right">
                    <div class="right-para">
                        <h2>♦</h2>
                        <h3>You can help: share your support, donate, it all matters!</h3>
                    </div>
                    <div class="right-img">
                        <img src="./images/girl-img.png" alt="">
                    </div>
                    <div class="right-text">
                        <h1>Join The Free World</h1>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
